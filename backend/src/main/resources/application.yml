spring:
  application:
    name: colegioapp-backend
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/colegioapp}
    username: ${DB_USER:colegioapp}
    password: ${DB_PASSWORD:colegioapp}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}

jwt:
  secret: ${JWT_SECRET:bXktc3VwZXItc2VjcmV0LWtleS1mb3ItY29sZWdpb2FwcC0yMDI2}
  access-token-expiration-ms: 900000
  refresh-token-expiration-seconds: 604800

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.colegioapp: INFO
